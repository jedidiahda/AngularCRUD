<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" class="form-control">
      </div>

      <div class="form-group">
        <label for="preference">Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="email" name="preference" [(ngModel)]="preference" />
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" name="preference" [(ngModel)]="preference" />
            Phone
          </label>

        </div>
      </div>

      <div class="form-group">
        <label for="email">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender" />
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender" />
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Gender</label>
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive" />
            Is Active
          </label>

        </div>
      </div>

      <div class="form-group">
        <label class="checkbox-inline">

        </label>
        <select name="department" id="department" [(ngModel)]="department" class="form-control">
          <option *ngFor="let d of departments" [value]="d.id">{{ d.name }}</option>
        </select>

      </div>


    </div>


    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

Angular Generated Form Model {{ employeeForm.value | json }}
